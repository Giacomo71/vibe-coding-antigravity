name: Weekly News Update

on:
  schedule:
    - cron: '0 8 * * 1' # Ogni luned√¨ alle 08:00 UTC
  workflow_dispatch: # Permette l'esecuzione manuale per test

jobs:
  update-site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install @google/generative-ai

      - name: Run update script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node scripts/update-news.js

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Automated weekly news update [skip ci]" || echo "No changes to commit"
          git push
