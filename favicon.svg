<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <rect width="100" height="100" fill="#000000" />
  <!-- Proud and Aggressive Rooster (The "Alpha" Look) -->
  
  <!-- Massive Proud Chest and Sleek Body -->
  <path d="M40,90 C20,90 10,70 15,50 C20,30 40,20 50,30 C65,40 60,75 80,80 C85,85 60,95 40,90 Z" fill="#ffffff" />
  
  <!-- Upright, Strong Neck -->
  <path d="M45,35 Q40,10 60,5 C75,0 85,20 75,45 Q70,55 50,60" fill="#ffffff" />
  
  <!-- Spiky Tail Feathers (High Alert) -->
  <path d="M80,80 Q95,70 90,50 T75,40" fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" />
  <path d="M78,82 Q90,75 85,60" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" />
  
  <!-- Prominent, Sharp Comb (Crest) -->
  <path d="M58,8 C55,0 65,-2 68,5 C72,-2 78,0 80,8 C82,5 88,10 82,18 Z" fill="#ef4444" />
  
  <!-- Aggressive Wattle -->
  <path d="M68,35 Q75,50 65,50 Q55,50 62,35Z" fill="#ef4444" />
  
  <!-- Focused Eye -->
  <circle cx="68" cy="18" r="2" fill="#000000" />
  
  <!-- Sharp, Pointed Beak -->
  <path d="M78,25 L92,30 L78,38 Z" fill="#fbbf24" />
  
  <!-- Powerful Legs -->
  <path d="M35,88 L35,98 M45,88 L45,98" stroke="#fbbf24" stroke-width="3" stroke-linecap="round" />
</svg>
